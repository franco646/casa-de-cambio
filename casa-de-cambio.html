<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-sm-3">
          </div>
          <div class="col-sm">
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="inputState" class="font-weight-bold" style="color: #17a2b8;">Moneda</label>
                <select id="moneda" class="form-control">
                  <option selected></option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label for="inputState" class="font-weight-bold" style="color: #17a2b8;">Fecha</label>
                <input class="form-control" type="date" id="fecha" min="1999-01-01" pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])">
              </div>
              <div class="form-group col-md-4">
                <button type="button" class="btn btn-info form-control" style="margin-top: 2rem;" id="boton-siguiente">Siguiente</button>
              </div>
            </div>
          </div>
          <div class="col-sm-3">  
          </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
          <div class="col-sm-3">
          </div>
          <div class="col-sm">
                <div class="card border-info mb-3" style="max-width: 50rem; margin-top: 1%;">
                    <div class="card-body text-info">
                        <h5 class="card-title" id="titulo">Seleccione y pulse "Siguiente"</h5>
                        <p class="card-text">
                            <ul class="list-group" id="lista"></ul>                            
                        </p>
                    </div>
                </div>
          </div>
          <div class="col-sm-3">
          </div>
        </div>
      </div>



    <script src='src\index.js' type="module"></script>
</body>
</html>
